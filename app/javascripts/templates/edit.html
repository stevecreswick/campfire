<div ng-if="currentUser" ng-controller="EditStoryController">
  <div ng-if="editingStory" class="">
    Editing: {{ editingStory.title }}

    <div ng-repeat="plotDevice in editingStory.plot_devices">
      <div class="story">
        <plot-device state="authoring"></plot-device>
      </div>
    </div>

    <div class="add-snippet">
      <h4>Add Snippet</h4>
      <!-- New -->
      <a href="#" ng-click="toggleNewSnippet()">New</a> |
      <!-- Written -->
      <a href="#">Written</a>

      <new-plot-device ng-if="addingSnippet"></new-plot-device>
      <a href="#" ng-if="addingSnippet" ng-click="toggleNewSnippet()">
        Cancel
      </a>
    </div>
  </div>

</div>
