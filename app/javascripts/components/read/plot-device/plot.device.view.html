<div class="story-snippet">
  <h5> {{ plotDevice.title }}</h5>
  <h4>{{ plotDevice.message }}</h4>

  <div ng-if="$last">
    <div ng-repeat="userInput in plotDevice.user_inputs | limitTo:5">
      <div ng-click="chooseInput( userInput )">
        <a href="#">
          {{ $index + 1 }} - {{ userInput.title }}
        </a>
      </div>
    </div>
  </div>
</div>
