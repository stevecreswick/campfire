<div ng-if="currentUser" ng-controller="EditStoryController" class="story">
  <div ng-if="editingStory" class="edit-section">
    Editing: {{ editingStory.title }}
    <div class="editing-story">
      <div ng-repeat="plotDevice in editingStory.plot_devices">
        <edit-plot-device state="authoring"></edit-plot-device>
      </div>
    </div>
    <div class="add-snippet">
      <a href="#" ng-click="toggleNewSnippet()">Add A New Text Block</a>

      <new-plot-device ng-if="addingSnippet"></new-plot-device>
      <a href="#" ng-if="addingSnippet" ng-click="toggleNewSnippet()">
        Cancel
      </a>
    </div>
  </div>
  <div class="preview-section">
    Preview

    <preview-story></preview-story>
  </div>
</div>
